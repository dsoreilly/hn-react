<!DOCTYPE html>
<html lang="en">
    <head>
        <%= htmlWebpackPlugin.tags.headTags %>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <script>
            /**
             * Replace the history with the 
             */
            (function() {
                var l = window.location;
                if (l.search[1] === '/' ) {
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname + 
                        l.search.slice(2)
                    );
                }
            })();
        </script>
        <div id="root"></div>
    </body>
</html>
